<!DOCTYPE html>
<html>
    <head>
        <title>First Dom Project</title>
    </head>
    <body>
        Name: <input type="text" value="Tanvi ">
        <button>Click Me</button>
        <div id="message"></div>
        <!-- <button>Click Me 2</button>
         <button>Click Me 3</button> -->
    </body>
    <script>
        input = document.querySelector("input")
        button = document.querySelector("button")
        message = document.querySelector("#message")
        // get current time
        function greetMessage(hour){
            date = new Date();
            hour = date.getHours()
            if(hour < 12){
                return "Good Morning!"
            }
            else if(hour >= 12 && hour <= 17){
                return "Good Afternoon!"
            }
            else{
                return "Good Evening!"
            }
        }

        button.addEventListener("click", sayHello)           
        function sayHello(){
            message.innerText = "Hey " + input.value + greetMessage()
        }
    </script>

</html>
